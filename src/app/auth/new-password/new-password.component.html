<p-card *transloco="let t">
  <ng-template pTemplate="header">
    <div class="header-container">{{ t("buttons.changePassword") }}</div>
  </ng-template>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="createNewPassword($event)"
    class="form"
  >
    <div class="flex flex-column gap-2 mt-3">
      <label for="password">{{ t("login.password") }}</label>
      <p-password
        id="password"
        styleClass="w-full"
        inputStyleClass="w-full"
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
      />
    </div>
    <div class="flex flex-column gap-2 mt-3">
      <label for="password2">{{ t("register.password2") }}</label>
      <p-password
        id="password2"
        styleClass="w-full"
        inputStyleClass="w-full"
        formControlName="password2"
        [toggleMask]="true"
        [feedback]="false"
      />
    </div>
    <p-messages
      class="mt-3"
      [(value)]="error"
      [enableService]="false"
      [closable]="false"
    />
    <div class="flex flex-column align-items-start gap-2 mt-3">
      <p-button
        class="btn-primary"
        type="submit"
        [loading]="loading"
        [label]="t('buttons.changePassword')"
      />
    </div>
  </form>
</p-card>
